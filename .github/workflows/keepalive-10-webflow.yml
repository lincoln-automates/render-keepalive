name: Keep n8n Alive

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (UTC)
  workflow_dispatch:          # allows manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl n8n URL (with retries)
        run: |
          curl --retry 3 --retry-delay 10 -s https://n8n-09rm.onrender.com/webhook/keepalive > /dev/null
